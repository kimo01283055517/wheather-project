<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>
<div class ="holder headline">
  <h1>Weather Journal App</h1>
</div>

<div id = "app">
    
    <div class ="holder zip">
      <label for="zip">Enter the name of your city here</label>
      <input type="text" id="zip" placeholder="enter city name here">
    </div>
    <div class ="holder feel">
        <button id="generate" type = "submit"> Generate </button>
</div>
 <div id="data">
  date : <label id="date"></label>
  feels like : <label id="countryCode"></label>
  temp : <label id="lat"></label>
  temp max : <label id="lng"></label>
  temp min : <label id="placeName"></label>
  late : <label id="PM25"></label>
  lon : <label id="PM10"></label>
 
 </div>
 <script src="app.js" type="text/javascript"></script> 

</body>
</html>
